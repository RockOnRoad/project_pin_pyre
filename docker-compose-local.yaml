services:
  db:
    container_name: db
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    command: postgres -c 'listen_addresses=0.0.0.0'
    networks:
      - custom
  db_test:
    container_name: db
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres_test
      POSTGRES_PASSWORD: postgres_test
      POSTGRES_DB: postgres_test
    ports:
      - "5433:5432"
    command: postgres -c 'listen_addresses=0.0.0.0'
    networks:
      - custom

networks:
  custom:
    driver: bridge

volumes:
  db_data: